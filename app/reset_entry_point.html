<!DOCTYPE html>
<html>
<head>
    <title>Beyondpad - Reset password</title>

    <meta charset="utf-8" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <link href="/icons/css/beyondpad.css?v=0035" rel="stylesheet" />
    <link href="/css/reset.css?v=0035" rel="stylesheet" />
    <link href="/css/signin.css?v=0035" rel="stylesheet" />

    <script src="/js/app/misc/analytics.js?v=0035"></script>
    <script src="/js/lib/jquery.min.js?v=0035"></script>
    <script src="/js/app/signin.js?v=0035"></script>
</head>
<body>
    <div id="container">
        <div id="logo"></div>

        <div id="actions">
            <div id="newpassword">
                <div class="button e">
                    <i class="icon-mail"></i>
                    <span>Reset password</span>
                </div>
                <div class="inputContainer">
                    <div class="fieldName">New password</div>
                    <div class="fieldValue">
                        <input type="password" autofocus="autofocus" id="newpassword_password" />
                    </div>
                    <div class="fieldName">New password (repeat)</div>
                    <div class="fieldValue">
                        <input type="password" id="newpassword_passwordRepeat" />
                    </div>
                </div>
                <div class="actions">
                    <button class="button e submit" id="newpassword_submit">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
